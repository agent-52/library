<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhay Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1>Library Log</h1>
  </header>
  <nav>
    <button class="addButton">+</button>
    <dialog class="bookForm">
      <h2>Enter Your Book Details</h2>
      <form>
        <div class="seprate">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Title of the book">
        </div>
        <div class="seprate">
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="author of the book">
        </div>
        <div class="seprate">
          <label for="genre">Genre</label>
          <input type="text" id="genre" list="genrelist">
          <datalist id="genrelist">
            <option value="Fantasy"></option>
            <option value="Mystery"></option>
            <option value="Thriller"></option>
            <option value="Fiction"></option>
            <option value="Romance"></option>
            <option value="Horror"></option>
            <option value="Historical"></option>
            <option value="si-fi"></option>
            <option value="philosophy"></option>
            <option value="Biography"></option>

          </datalist>

        </div>
        <div class="seprate">
          <label for="pages">Pages read</label>
          <input type="number" placeholder="pages you have read" id="pages">
        </div>
        <div>
          <button class="confirmAdd">Add Book</button>
          <button class="cancelAdd" value="cancel" formmethod="dialog">Cancel</button>
        </div>        
      </form>
      <div class="errorMessage"></div>
    </dialog>
  </nav>
  <main>
    <div class="bookstore">
      
      
    </div>
    
  </main>

  
</body>
</html>
